<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <body background="background.avif">
        <center>
            <div class="btn-success" id="top_marking">
                <h1 id="h1" class="btn-success">AI PING PONG GAME</h1>
                <button id="instruct" class="btn-success" data-toggle="modal" data-target="#target">INSTRUCTIONS</button>
            </div>
            <br><br>
            <button id="play" class="btn-warning" onclick="play()">PLAY</button>
            <br><br>
            <button id="status" class="btn-danger"></button>
            <br><br>
            <div id="canvas"></div>
        </center>
    </body>
    <script src="main.js"></script>
</html>
